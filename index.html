<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>AluraBooks</title>
</head>

<body>
    <header class="header">
        
        <div class="container">
            
            <input type="checkbox" id="menu" class="container__button">
            <label for="menu">
                <span class="header__hamburguer-menu container__image"></span>
            </label>
            
            <ul class="list-menu">
                <li class="list-menu__title">Categorias</li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">Programação</a>
                </li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">Front-End</a>
                </li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">Infraestrutura</a>
                </li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">Business</a>
                </li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">Design & UX</a>
                </li>
            </ul>
            
            <img class="container__image" src="assets/icons/Logo.svg" alt="Logo da AluraBooks">
        
        </div>
        
        <div class="container">
            <a class="container__image" href="#"><img src="assets/icons/Favoritos.svg" alt="Meus favoritos"></a>
            <a class="container__image" href="#"><img src="assets/icons/Sacola.svg" alt="Sacola de compras"></a>
            <a class="container__image" href="#"><img src="assets/icons/Usuario.svg" alt="Meu perfil"></a>
        </div>

    </header>

    <section class="banner">
        <h2 class="banner__title">Já sabe por onde começar?</h2>
        <p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__search" placeholder="Qual será sua próxima leitura?">
    </section>
    
</body>

</html>
